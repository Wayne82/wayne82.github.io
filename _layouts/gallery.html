---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="gallery">
    {% assign folder = page.gallery %}
    {% for img in page.images %}
      <a href="/assets/galleries/{{ folder }}/{{ img }}">
        <img src="/assets/galleries/{{ folder }}/{{ img }}" alt="Gallery image">
      </a>
    {% endfor %}
</div>

{{ page.content }}
